<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
    .attribution { font-size: 11px; text-align: center; margin-top: 20px;}
    .attribution a { color: hsl(228, 45%, 44%); }
    body {font-family: 'Open Sans', sans-serif; background-color: hsl(212, 45%, 89%); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; flex-direction: column}
    #box-container{display: flex; justify-content: center; align-items: center;}
    #box1{width: 100%; max-width: 320px; margin: auto; padding: 0 1.25rem 2.50rem 1.25rem;
    background-color: white; border-radius: 20px; box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1); flex-direction: column;}
    #img1{border-radius: 20px; width: 100%; display: block; margin: 0 auto; margin-top: 20px;}
    h1#title, p#description{text-align: center; margin: auto; margin-top: 10px;}
    #title{color: hsl(218, 44%, 22%); font-size: 1.5rem; font-weight: bold; max-width: 90%;}
    #description{color: hsl(220, 15%, 55%); font-size: 0.9375rem; max-width: 80%; margin-top: 20px;}
  </style>
</head>
<body>

  <main id="box-container">
    <div id="box1">
      <img id="img1" src="images/image-qr-code.png" alt="">
      <h1 id="title">Improve your front-end skills by building projects</h1>
      <p id="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/luiz-wendland">Luiz Wendland</a>.
  </footer>
  
</body>
</html>
